<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Typing.com</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <style>
        </style>
        <script src="typing.js"></script>
    </head>
    <body>
        <header>
            <h1>Typing Test</h1>
        </header>
        <main>
            <div class = "wordBox flex center">
                <div class ="word">interesting</div>
            </div>
            <div class = "keyboard">
                <div class = "row">
                    <div id ="qkey" class = "keys">q</div>
                    <div id ="wkey" class = "keys">w</div>
                    <div id ="ekey" class = "keys">e</div>
                    <div id ="rkey" class = "keys">r</div>
                    <div id ="tkey" class = "keys">t</div>
                    <div id ="ykey" class = "keys">y</div>
                    <div id ="ukey" class = "keys">u</div>
                    <div id ="ikey" class = "keys">i</div>
                    <div id ="okey" class = "keys">o</div>
                    <div id ="pkey" class = "keys">p</div>
                </div>
                <div class = "secondRow row">
                    <div id ="akey" class = "keys">a</div>
                    <div id ="skey" class = "keys">s</div>
                    <div id ="dkey" class = "keys">d</div>
                    <div id ="fkey" class = "keys">f</div>
                    <div id ="gkey" class = "keys">g</div>
                    <div id ="hkey" class = "keys">h</div>
                    <div id ="jkey" class = "keys">j</div>
                    <div id ="kkey" class = "keys">k</div>
                    <div id ="lkey" class = "keys">l</div>
                </div>
                <div class = "row">
                    <div id ="zkey" class = "keys">z</div>
                    <div id ="xkey" class = "keys">x</div>
                    <div id ="ckey" class = "keys">c</div>
                    <div id ="vkey" class = "keys">v</div>
                    <div id ="bkey" class = "keys">b</div>
                    <div id ="nkey" class = "keys">n</div>
                    <div id ="mkey" class = "keys">m</div>
                </div>
            </div>
        </main>
    </body>
</html>
